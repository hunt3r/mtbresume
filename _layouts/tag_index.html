---
layout: base
---
{% for post in site.posts %}
  {% for tag in post.tags %}
    {% if tag == Page.tag %}
      <section class="post" id="{{ page.title | replace: ' ', '-' }}">
        <div class="page-header">
          <h1>{{ page.title }}</h1>
          
          {{ if page.secondtitle }}
          <h3>{{ page.secondtitle }}</h3>
          {{ endif }}
        </div>

        <div class="entry">{{ page.content }}</div>

        <span class="meta">
          {% for tag in page.tags %}
            <span class="label"><a href="#{{tag}}">{{tag}}</a></span>
            
          {% endfor %}
        </span>

      </section>


    {% endif %}
  {% endfor %}
{% endfor %}
